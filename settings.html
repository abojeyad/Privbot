<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة موقعي</title>
    <link rel="stylesheet" href="settings-styles.css">
</head>
<body>

    <div class="container">
        <h2 id="mainTitle">من هنا يمكن إدارة الصفحة الخاصة بك والإطلاع على الإحصائيات والتقييمات</h2>
        <h2 id="verificationTitle" style="display: none;">أدخل رمز التحقق</h2>
        
        <form id="settingsForm" onsubmit="showVerificationFields(event)">
            <div class="form-group">
                <label for="userIdentifier">أدخل البريد الإلكتروني أو رقم الجوال:</label>
                <input type="text" id="userIdentifier" name="userIdentifier" placeholder="example@email.com أو 0501234567" value="example@email.com">
            </div>
            
            <button type="submit" id="continueBtn">إرسال رمز التحقق</button>
        </form>
        
        <form id="verificationForm" style="display: none;">
            <div class="verification-group">
                <input type="text" maxlength="1" class="verification-input">
                <input type="text" maxlength="1" class="verification-input">
                <input type="text" maxlength="1" class="verification-input">
                <input type="text" maxlength="1" class="verification-input">
            </div>
            
            <button type="button" id="loginBtn" onclick="openStatsPage()">دخول</button>
            <button type="button" id="backBtn" onclick="goBack()">العودة للخلف</button>
        </form>
    </div>

    <script>
        function showVerificationFields(event) {
            event.preventDefault();
            
            // إخفاء الحقول والعنوان القديم وإظهار العنوان والحقول الجديدة
            document.getElementById('settingsForm').style.display = 'none';
            document.getElementById('mainTitle').style.display = 'none';
            document.getElementById('verificationTitle').style.display = 'block';
            document.getElementById('verificationForm').style.display = 'block';
        }

        // وظيفة لإظهار صفحة جديدة تحتوي على النص "هنا نوفر لك الاحصائيات"
        function openStatsPage() {
            window.location.href = "stats.html"; // إفتح صفحة جديدة بإسم "stats.html"
        }

        // وظيفة للرجوع إلى الصفحة السابقة
        function goBack() {
            window.history.back(); // العودة إلى الصفحة السابقة
        }
    </script>
</body>
</html>
