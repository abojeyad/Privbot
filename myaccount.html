<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حسابي</title>
    <link rel="stylesheet" href="myaccount.css"> <!-- ربط ملف التنسيق -->
</head>
<body>
    <!-- محتوى الصفحة -->
    <div class="main-content">
        <!-- الهيدر -->
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <span>اسم المشروع</span>
            </div>
            <div class="buttons">
                <button onclick="window.location.href='index.html'">الرجوع للرئيسية</button>
            </div>
        </header>
		
<p>
    الموقع الخاص بي هو 
    <a href="mylink.html" target="_blank">https://privpot.com/mystor123</a>
    <button type="button" class="copy-link-btn">نسخ الرابط</button>
    <button type="button" class="qr-image-btn">صورة QR</button>
</p>

	
        <!-- الأزرار في الأعلى: إضافة فرع جديد وتجديد الاشتراك -->
        <div class="action-buttons">
            <button id="addBranchBtn" onclick="openAddBranchPopup()">إضافة فروع جديدة</button>
            <button id="renewAllBtn" onclick="openPaymentPage()">تجديد اشتراك للكل</button> <!-- زر تجديد الاشتراك -->
        </div>

        <!-- عرض الفروع -->
        <div id="branchesContainer">
            <!-- بطاقة الفرع الافتراضية -->
            <div class="branchCard">
                <p>الفرع الرئيسي <span class="status active">مفعل</span></p>
                <p>انتهاء الإشتراك/ 31-12-2024</p>
                <button onclick="openAddBranchPopup()">تعديل</button>
                <button onclick="openPaymentPage()">تجديد اشتراك</button>
            </div>
        </div>

        <!-- الفوتر -->
        <footer>
            <p>&copy; 2024 جميع الحقوق محفوظة</p>
            <div class="social-icons">
                <a href="#" target="_blank">الفيسبوك</a>
                <a href="#" target="_blank">تويتر</a>
                <a href="#" target="_blank">إنستغرام</a>
            </div>
        </footer>
    </div>

    <!-- نافذة إدخال البريد أو الهاتف -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>أدخل البريد الإلكتروني أو رقم الهاتف</h2>
            <input type="text" id="emailPhone" placeholder="البريد الإلكتروني أو رقم الهاتف">
            <button onclick="sendCode()">إرسال رمز التحقق</button>
        </div>
    </div>

    <!-- نافذة إدخال رمز التحقق -->
    <div id="popupVerify" class="popup">
        <div class="popup-content">
            <h2>أدخل رمز التحقق</h2>
            <input type="text" id="verificationCode" placeholder="رمز التحقق">
            <button onclick="verifyCode()">دخول</button>
        </div>
    </div>

    <!-- نافذة إضافة فرع جديد -->
    <div id="addBranchPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>إضافة فرع جديد</h2>
            <input type="text" id="branchName" placeholder="اسم الفرع">
            <input type="text" id="branchCountry" placeholder="الدولة">
            <input type="text" id="branchCity" placeholder="المدينة">
            <button onclick="addBranch()">إضافة</button>
            <button onclick="closeAddBranchPopup()">إلغاء</button>
        </div>
    </div>

    <!-- ربط ملف الجافا -->
    <script src="auth.js"></script>
</body>
</html>
